<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica Beginners</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #002ee5, rgb(0, 210, 0));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }

        table {
            width: 90%;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            animation: slideIn 1s ease-out;
        }

        th, td {
            padding: 12px;
            text-align: center;
            font-size: 1rem;
        }

        th {
            background-color: #3498db;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            background-color: #f4f4f9;
            color: #333;
            transition: transform 0.3s ease;
        }

        tr:nth-child(even) td {
            background-color: #e9f1f7;
        }

        tr:hover td {
            background-color: #f39c12;
            color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1rem;
            margin: 10px;
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #0026bc, rgb(0, 182, 0));
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
        }

        .btn:hover {
            background: linear-gradient(135deg, #001774, rgb(0, 110, 0));
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
            animation: hoverGlow 1s ease-in-out infinite;
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        @keyframes hoverGlow {
            0% { box-shadow: 0 0 5px #3498db, 0 0 10px #3498db, 0 0 15px #3498db; }
            50% { box-shadow: 0 0 20px #e74c3c, 0 0 30px #e74c3c, 0 0 40px #e74c3c; }
            100% { box-shadow: 0 0 5px #3498db, 0 0 10px #3498db, 0 0 15px #3498db; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }
            th, td {
                font-size: 0.9rem;
            }

            h1 {
                font-size: 2rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            table {
                width: 100%;
            }
            th, td {
                font-size: 0.8rem;
                padding: 8px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .btn {
                font-size: 0.8rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Classifica Green Club Beginners</h1>
    <table>
        <thead>
            <tr>
                <th>Posizione</th>
                <th>Nome</th>
                <th>Punti</th>
            </tr>
        </thead>
        <tbody id="classifica-body">
            <!-- Le righe della classifica verranno aggiunte dinamicamente -->
        </tbody>
    </table>
    <a href="index.html" class="btn">Torna Indietro</a>
    <script>
        const apiURL = 'https://api.sheety.co/64540a20b40e480e46ddd6187aabd524/classifica/sheet1';

        async function caricaClassifica() {
            try {
                const response = await fetch(apiURL);
                if (!response.ok) throw new Error(`Errore HTTP! Stato: ${response.status}`);
                const data = await response.json();
                const classifica = data.sheet1;
                classifica.sort((a, b) => b.punti - a.punti);

                const tbody = document.getElementById('classifica-body');
                tbody.innerHTML = '';
                classifica.forEach((giocatore, index) => {
                    const rowHTML = `<tr>
                        <td>${index + 1}</td>
                        <td>${giocatore.nome}</td>
                        <td>${giocatore.punti}</td>
                    </tr>`;
                    tbody.innerHTML += rowHTML;
                });
            } catch (error) {
                console.error('Errore durante il caricamento della classifica:', error);
                alert('Impossibile caricare la classifica. Riprova pi√π tardi.');
            }
        }

        caricaClassifica();
    </script>
</body>
</html>
