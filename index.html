<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifiche Padel</title>
    <style>
        /* Resetting margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Basic styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #002ee5, rgb(0, 210, 0));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
            color: #fff;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Button container */
        .button-container {
            margin-top: 20px;
        }

        /* Style for buttons */
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #0026bc, rgb(0, 182, 0));
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, opacity 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
        }

        /* Hover effect */
        .btn:hover {
            background: linear-gradient(135deg, #001774, rgb(0, 110, 0));
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
            animation: hoverGlow 1s ease-in-out infinite;
        }

        /* Active effect */
        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Animation: Fade in effect */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Animation: Glow effect on hover */
        @keyframes hoverGlow {
            0% { box-shadow: 0 0 5px #3498db, 0 0 10px #3498db, 0 0 15px #3498db; }
            50% { box-shadow: 0 0 20px #e74c3c, 0 0 30px #e74c3c, 0 0 40px #e74c3c; }
            100% { box-shadow: 0 0 5px #3498db, 0 0 10px #3498db, 0 0 15px #3498db; }
        }

        /* Animation: Shake effect */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .btn {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <h1>Seleziona la Classifica</h1>

    <div class="button-container">
        <!-- Pulsanti per navigare tra le classifiche -->
        <a href="beginners.html" class="btn">Classifica Beginners</a>
        <a href="intermedi.html" class="btn">Classifica Intermedi</a>
    </div>

    <script>
        // Funzione che aggiunge un effetto "shake" quando il pulsante viene cliccato
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                this.style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    this.style.animation = ''; // Resetting animation
                }, 500);
            });
        });
    </script>
</body>
</html>
