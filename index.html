<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica Dinamica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Classifica</h1>
    <table>
        <thead>
            <tr>
                <th>Posizione</th>
                <th>Nome</th>
                <th>Punti</th>
            </tr>
        </thead>
        <tbody id="classifica-body">
            <!-- Righe generate dinamicamente -->
        </tbody>
    </table>

    <script>
        async function caricaClassifica() {
            // Link al CSV pubblicato su Google Sheets
            const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTtrIZI9urhKfCAyfCA9dCU4zMjB51sT1m8uDQP18x8H4VJCkT2gmoFGkZ0l_8E1kgzrKN1kos3enWM/pub?output=csv';
            
            // Proxy per bypassare i problemi CORS
            const proxyURL = 'https://corsproxy.io/?';
            const proxiedURL = `${proxyURL}${encodeURIComponent(sheetURL)}`;

            try {
                // Recupera i dati dal foglio tramite il proxy
                const response = await fetch(proxiedURL);
                console.log('Risposta HTTP:', response); // Debug
                if (!response.ok) throw new Error(`Errore HTTP! Stato: ${response.status}`);

                // Estrai il contenuto del file CSV
                const data = await response.json();
                const text = data.contents; // Contenuto del CSV
                console.log('Dati CSV ricevuti:', text); // Debug

                // Elabora i dati CSV
                const rows = text.split('\n').slice(1); // Ignora l'intestazione
                const classifica = rows.map(row => {
                    const [nome, punti] = row.split(',');
                    return { nome: nome.trim(), punti: parseInt(punti) };
                }).filter(entry => entry.nome && !isNaN(entry.punti));

                // Ordina la classifica per punti (decrescente)
                classifica.sort((a, b) => b.punti - a.punti);

                // Genera la tabella HTML
                const tbody = document.getElementById('classifica-body');
                tbody.innerHTML = '';
                classifica.forEach((giocatore, index) => {
                    const rowHTML = `<tr>
                        <td>${index + 1}</td>
                        <td>${giocatore.nome}</td>
                        <td>${giocatore.punti}</td>
                    </tr>`;
                    tbody.innerHTML += rowHTML;
                });
            } catch (error) {
                // Mostra gli errori nella console
                console.error('Errore durante il caricamento della classifica:', error);
                alert('Errore durante il caricamento della classifica. Controlla la console per maggiori dettagli.');
            }
        }

        // Carica la classifica al caricamento della pagina
        caricaClassifica();
    </script>
</body>
</html>
