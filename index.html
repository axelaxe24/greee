<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica Green Club</title>
    <style>
        /* Resetting margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Basic styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #002ee5, rgb(0, 210, 0));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
            color: #fff;
        }

        /* Table styling */
        table {
            width: 80%;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
        }

        th {
            background-color: #3498db;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            background-color: #f4f4f9;
            color: #333;
        }

        tr:nth-child(even) td {
            background-color: #e9f1f7;
        }

        tr:hover td {
            background-color: #f39c12;
            color: white;
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        /* Responsive table design */
        @media (max-width: 768px) {
            table {
                width: 90%;
            }
            th, td {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Classifica Green Club</h1>
    <table>
        <thead>
            <tr>
                <th>Posizione</th>
                <th>Nome</th>
                <th>Punti</th>
            </tr>
        </thead>
        <tbody id="classifica-body">
            <!-- Le righe della classifica verranno aggiunte dinamicamente -->
        </tbody>
    </table>
    <script>
        const apiURL = 'https://api.sheety.co/64540a20b40e480e46ddd6187aabd524/classifica/sheet1';

        async function caricaClassifica() {
            try {
                // Effettua la richiesta all'API Sheety
                const response = await fetch(apiURL);
                if (!response.ok) throw new Error(`Errore HTTP! Stato: ${response.status}`);
                const data = await response.json();

                // Ottieni i dati della classifica
                const classifica = data.sheet1;

                // Ordina la classifica in base ai punti (dal più alto al più basso)
                classifica.sort((a, b) => b.punti - a.punti);

                // Aggiorna la tabella HTML
                const tbody = document.getElementById('classifica-body');
                tbody.innerHTML = '';
                classifica.forEach((giocatore, index) => {
                    const rowHTML = `<tr>
                        <td>${index + 1}</td>
                        <td>${giocatore.nome}</td>
                        <td>${giocatore.punti}</td>
                    </tr>`;
                    tbody.innerHTML += rowHTML;
                });
            } catch (error) {
                console.error('Errore durante il caricamento della classifica:', error);
                alert('Impossibile caricare la classifica. Riprova più tardi.');
            }
        }

        // Carica la classifica quando la pagina è pronta
        caricaClassifica();
    </script>
</body>
</html>
