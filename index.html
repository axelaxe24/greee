<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica Dinamica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            margin: 20px 0;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Classifica Dinamica</h1>
    <table>
        <thead>
            <tr>
                <th>Posizione</th>
                <th>Nome</th>
                <th>Punti</th>
            </tr>
        </thead>
        <tbody id="classifica-body">
            <!-- Le righe della classifica verranno aggiunte dinamicamente -->
        </tbody>
    </table>
    <script>
        const apiURL = 'https://api.sheety.co/64540a20b40e480e46ddd6187aabd524/classifica/sheet1';

        async function caricaClassifica() {
            try {
                // Effettua la richiesta all'API Sheety
                const response = await fetch(apiURL);
                if (!response.ok) throw new Error(`Errore HTTP! Stato: ${response.status}`);
                const data = await response.json();

                // Ottieni i dati della classifica
                const classifica = data.sheet1;

                // Ordina la classifica in base ai punti (dal più alto al più basso)
                classifica.sort((a, b) => b.punti - a.punti);

                // Aggiorna la tabella HTML
                const tbody = document.getElementById('classifica-body');
                tbody.innerHTML = '';
                classifica.forEach((giocatore, index) => {
                    const rowHTML = `<tr>
                        <td>${index + 1}</td>
                        <td>${giocatore.nome}</td>
                        <td>${giocatore.punti}</td>
                    </tr>`;
                    tbody.innerHTML += rowHTML;
                });
            } catch (error) {
                console.error('Errore durante il caricamento della classifica:', error);
                alert('Impossibile caricare la classifica. Riprova più tardi.');
            }
        }

        // Carica la classifica quando la pagina è pronta
        caricaClassifica();
    </script>
</body>
</html>
